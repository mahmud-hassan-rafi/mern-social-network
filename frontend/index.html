<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://pixelbag.net/wp-content/uploads/2022/02/facebook-logo-768x768.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <style>
      #preloader {
        position: fixed;
        inset: 0;
        background: #efefef;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        z-index: 9999;
        font-family: "Poppins";
        height: 100vh;
      }

      .loader {
        height: 50%;
        display: flex;
        align-items: flex-end;
        justify-content: center;
      }

      .fb_logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
      }

      .preloder_companyProvider {
        height: 50%;
        display: flex;
        align-items: flex-end;
      }
    </style>
  </head>
  <body>
    <!-- preloader -->
    <div id="preloader">
      <span class="loader">
        <img src="/facebook-logo/facebook-logo.svg" alt="" class="fb_logo" />
      </span>
      <span class="preloder_companyProvider">
        <img
          src="/facebookClone_preloder_sublogo.png"
          width="80px"
          height="80px"
          draggable="false"
        />
      </span>
    </div>
    <!-- react root elements -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
